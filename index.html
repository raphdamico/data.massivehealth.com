                <h1>Behind the Data</h1>
                <h2>Methodology</h2>
                <p>The findings presented in these infographics are, unless otherwise specified, calculated from 7.68 million food ratings of half-a-million foods by <a href='https://eatery.massivehealth.com/'>Eatery</a> users from over 50 countries over a span of 5 months.</p>

                <h2>Eatery Findings and the Real World</h2>
                <p>We often get asked if crowd-sourced data can be trusted. We had a gut feel that the answer was “probably yes”.</p>
                <p>Famously, one of the most accurate ways to guess the number of jellybeans in a jar is to average the guesses of everyone in the room<sup><a href="http://papers.ssrn.com/sol3/papers.cfm?abstract_id=578301">1</a></sup>. The crowd-sourced method beats much more advanced algorithms. To test our hunch that the same applied in nutrition, we looked at the aggregate Eatery scores for all meals eaten in a city versus the published obesity level in that city. It turns out there’s a strong correlation. Eatery data can accurately predict obesity levels of cities in the United States. That is, Eatery data strongly correlates with the healthiness of its users.</p>

                <p>Furthermore, findings from the Eatery aligns with current scientific research. For example, the influence rate of food choices by friends matches closely with the obesity transmission rates<sup>2</sup> described by Christakis and Fowler. Breakfast eating findings are also in line with research conducted on the effects of breakfast eating&mdash;that people who eat breakfast tend to eat smaller portions<sup>3,4,5,6,7</sup> and healthier food throughout the day<sup>8,9</sup>. Additionally, as expected, controversial foods, such as coffee, diet soda, orange juice, and bacon are flagged with higher standard deviations from user ratings on the Eatery.</p>

                <h2>Data</h2>
                <p>If you are affiliated with a University and would like to use our anonymized data for research, please contact sylvia [at] massivehealth [dot] com.

                <h2>References</h2>
                <ol>
                    <li>Sunstein, CR.  Group Judgements: Deliberation, Statistical Means, and Information Markets.  U Chicago Law & Economics, Olin Working Paper No 219; U Chicago Public Law Working Paper No. 72. Aug 2004.</li>
                    <li>Christakis NA, Fowler JH. The Spread of Obesity in a Large Social Network over 32 Years. N Engl J Med. 2007; 357-370-9.</li>
                    <li>Clark CA, Gardiner J, McBurney MI, Anderson S, Weatherspoon LJ, Henry DN, Hord NG. Effects of Breakfast Meal Composition on Second Meal Metabolic Responses in Adults with Type 2 Diabetes Mellitus. Eur J Clin Nutr. 2006;60:1122–9.</li>
                    <li>Liljeberg HG, Akerberg AK, Bjorck IM. Effect of the Glycemic Index and Content of Indigestible Carbohydrates of Cereal-based Breakfast Meals on Glucose Tolerance at Lunch in Healthy Subjects. Am J Clin Nutr. 1999;69:647–55.</li>
                    <li>Nestler JE, Barlascini CO, Clore JN, Blackard WG. Absorption Characteristic of Breakfast Determines Insulin Sensitivity and Carbohydrate Tolerance for Lunch. Diabetes Care. 1988;11:755–60.</li>
                    <li>Pai S, Ghugre PS, Udipi SA. Satiety from Rice-based, Wheat-based and Rice-pulse Combination Preparations. Appetite. 2005;44:263–71.
                    <li>Pasman WJ, Blokdijk VM, Bertina FM, Hopman WP, Hendriks HF. Effect of Two Breakfasts, Different in Carbohydrate Composition, on Hunger and Satiety and Mood in Healthy Men. Int J Obes Relat Metab Disord. 2003;27:663–8.</li>
                    <li>Isaksson H, Sundberg B, Åman P, Fredriksson H, Olsson J. Whole Grain Rye Porridge Breakfast Improves Satiety Compared to Reﬁned Wheat Bread Breakfast. Food Nutr Res. 2008; 52.</li>
                    <li>Levine AS, Tallman JR, Grace MK, Parker SA, Billington CJ, Levitt MD. Effect of Breakfast Cereals on Short-term Food Intake. Am J Clin Nutr. 1989;50: 1303-7.</li>
